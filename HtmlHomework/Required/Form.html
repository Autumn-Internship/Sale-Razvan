<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film Review</title>
</head>
<body>
<main>
<center><h1> Review "Fight Club"</h1></center>
<form>
<fieldset>
<label for="Nota"> Email </label>
<input type="email" id="Email" name="Email" required autofocus size="15"><br><br>

<label for="Data"> When did you watch it? </label>
<input type="date" id="Data" name="Data" min="1" max="5"><br>

<h2>Rating the movie</h2>
<label for="1"> 1 </label>
<input type="radio" id="1" name="Rating">
<label for="1"> 2 </label>
<input type="radio" id="2" name="Rating">
<label for="1"> 3 </label>
<input type="radio" id="3" name="Rating">
<label for="1"> 4 </label>
<input type="radio" id="4" name="Rating">
<label for="1"> 5 </label>
<input type="radio" id="5" name="Rating"><br>

<h2>The positives</h2>
<label for="1"> Acting </label>
<input type="checkbox" id="Acting" name="Acting">
<label for="1"> Script </label>
<input type="checkbox" id="Script" name="Script">
<label for="1"> Production </label>
<input type="checkbox" id="Production" name="Production">
<label for="1"> Visual Effects </label>
<input type="checkbox" id="VisualEffects" name="VisualEffects">
<label for="1"> Cinematography </label>
<input type="checkbox" id="Cinematography" name="Cinematography"><br><br>

<textarea id="Nume" name="Nume" cols="30" placeholder="Share your thought with us!" maxlength="1000"></textarea><br><br>

<input type="submit" value="Submit">
</fieldset>
</form>

</main>
</body>
</html>
