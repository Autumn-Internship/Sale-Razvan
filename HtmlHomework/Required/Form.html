<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="altForm.css">
<title>Film Review</title>
<header>
<h1>Generic movie review web site</h1>
</header>
</head>

<body>
<main>
<form>

<div class="container">

<div class="classEmail">
<h2> Email </h2>
<p><input type="email" id="Email" name="Email" required autofocus size="15" placeholder="Input your Email.."></p>
</div>

<div class="classDate">
<h2> When did you watch it? </h2>
<p><input type="date" id="Data" name="Data" min="1" max="5"></p>
</div>

<div class="classRating">
<h2>Rating the movie</h2>
<label for="1"> 1 </label>
<input type="radio" id="1" name="Rating">
<label for="2"> 2 </label>
<input type="radio" id="2" name="Rating">
<label for="3"> 3 </label>
<input type="radio" id="3" name="Rating">
<label for="4"> 4 </label>
<input type="radio" id="4" name="Rating">
<label for="5"> 5 </label>
<input type="radio" id="5" name="Rating">
</div>

<div class="classPositives">
<h2>The positives</h2>

<label class="positivesContainer" for="Acting">Acting
<input type="checkbox" id="Acting" name="Acting">
</label>

<label class="positivesContainer" for="Script">Script
<input type="checkbox" id="Script" name="Script">
</label>

<label class="positivesContainer" for="Production">Production
<input type="checkbox" id="Production" name="Production">
</label>

<label class="positivesContainer" for="VisualEffects">Visual Effects
<input type="checkbox" id="VisualEffects" name="VisualEffects">
</label>

<label class="positivesContainer" for="Cinematography">Cinematography
<input type="checkbox" id="Cinematography" name="Cinematography">
</label>
</div>

<div class="classTextArea">
<p><textarea id="Nume" name="Nume" cols="30" placeholder="Share your thought with us!" maxlength="1000"></textarea></p>
</div>
</form>

</main>
</div>
<footer>
<button>Submit</button>
</footer>
</body>
</html>
